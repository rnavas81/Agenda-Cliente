<!-- Cabecera -->
<app-header [selected]="entities"></app-header>
<!-- Toast -->
<app-toast [toast]="this.toast"></app-toast>
<!-- Barra de herramientas -->
<nav id="toolbar" class="btn-toolbar bg-dark justify-content-between p-2 d-flex sticky-top z-index-400">
    <div class="btn-group">
    </div>
    <div class="btn-group d-flex">
        <p class="align-self-center m-0 font-weight-bold text-light text-uppercase">
            {{labels[entity]}}
        </p>
    </div>
    <div class="btn-group">
        <button class="btn btn-sm btn-light"
            [attr.title]="this.data.id==0?labels.action('add',entity):labels.action('edit')" (click)="save()">
            <i class="fas fa-save"></i>
        </button>
        <button class="btn btn-sm btn-light" [title]="labels.volver" (click)="goBack()">
            <i class="fas fa-times"></i>
        </button>
    </div>
</nav>
<!-- Cuerpo -->
<main class="container-xl">
    <form class="align-self-center row px-5 pt-3" [formGroup]="formulario">
        <div class="form-group col-12">
            <label for="nombre" class="m-0 align-self-center required">{{labels.nombre}}</label>
            <input class="form-control w-100 text-uppercase" type="text" formControlName="nombre" test-id="nombre">
            <div *ngIf="(this.formulario.get('nombre').dirty || this.formulario.get('nombre').touched) && this.formulario.get('nombre').invalid"
                class="alert alert-danger">
                <div *ngIf="formulario.get('nombre').errors.required" class="small">
                    Este campo es necesario
                </div>
                <div *ngIf="formulario.get('nombre').errors.maxlength" class="small">
                    Máximo de 500 caracteres
                </div>
            </div>
        </div>
        <div class="form-group col-12">
            <label for="telefono" class="m-0 align-self-center">{{labels.telefono}}</label>
            <input class="form-control w-auto text-uppercase" type="text" formControlName="telefono" test-id="telefono">
            <div *ngIf="(this.formulario.get('telefono').dirty || this.formulario.get('telefono').touched) && this.formulario.get('telefono').invalid"
                class="alert alert-danger">
                <div *ngIf="formulario.get('telefono').errors.maxlength" class="small">
                    Máximo de 16 caracteres
                </div>
            </div>
        </div>

    </form>
</main>
